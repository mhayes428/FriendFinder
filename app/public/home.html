<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./home.css">
    <title>Friend Finder</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="header">Friend Finder</h1>
                <div class="card horizontal card-large">
                    <div class="card-stacked">
                        <div class="card-content">
                            <h4>Answer a few basic questions.</h4>
                            <h4>Then find a friend with the best compatibility!</h4>
                        </div>
                        <div class="card-action">
                            <a class="waves-effect waves-light btn-large submit z-depth-5" href="/survey"><i class="material-icons left">
                                    file_copy
                                </i>Take
                                the
                                survey</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <a class="link" href="/api/friends">Friends API</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
